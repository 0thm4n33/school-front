<h4>Gestion des filières</h4>
<hr />
<span class="text-danger">{{error}}</span>
<div class="mb-2">
  <div class="row mb-4">
    <div class="col-md-5">
      <div class="form-group d-flex align-items-center gap-2">
        <label for="intitule" class="form-label">Intitulé</label>
        <input type="text" class="form-control" [(ngModel)]="intitule">
      </div>
    </div>
    <div class="col-md-2">
      <div class="form-group d-flex align-items-center gap-2">
        <label for="intitule" class="form-label">Code</label>
        <input type="text" class="form-control" [(ngModel)]="code">
      </div>
    </div>
    <div class="col-md-3">
      <div class="form-group d-flex align-items-center gap-2">
        <label for="niveau" class="form-label">Niveau</label>
        <select name="niveau" id="niveau" class="form-select" [(ngModel)]="niveauId">
          <option *ngFor="let niveau of niveaux" value="{{niveau.id}}" selected>{{niveau.normalizedIntitule}}</option>
        </select>
      </div>
    </div>
    <div class="col-md-2">
      <button class="btn btn-primary" (click)="createFiliere()">Enregistrer</button>
    </div>
  </div>

<div class="row">
  <div class="col">
    <table class="table text-center">
      <thead>
        <tr>
          <th>Id</th>
          <th>Intitulé</th>
          <th>Code</th>
          <th>Niveau</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let filiere of filieres">
          <td>{{filiere.id}}</td>
          <td>{{filiere.normalizedIntitule}}</td>
          <td>{{filiere.code}}</td>
          <td>{{filiere.niveauIntitule}}</td>
          <td class="d-flex gap-2 justify-content-center align-items-center">
            <button id="f-{{filiere.id}}" class="btn btn-sm btn-outline-danger" (click)="deleteFiliere($event)" >Supprimer</button>
            <button *ngIf="1 > 2" id="f-{{filiere.id}}" class="btn btn-sm btn-dark" (click)="modifyFiliere($event)">Modifier</button>
          </td>
        </tr>
    </table>
  </div>
</div>
